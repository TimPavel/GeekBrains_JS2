<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HW_2-3</title>
  <style>
    img {
      width: 400px;
      height: 400px;
    }

    .min {
      width: 200px;
      height: 200px;
    }

  </style>
</head>
<body>

<div id="wrapper" class="wrapper">
  <div><img src="1.jpg" id="firstImg" class="min" alt="img"></div>
  <div><img src="2.jpeg" id="secondImg" class="min" alt="img"></div>
  <div><img src="3.jpg" id="thirdImg" class="min" alt="img"></div>
</div>

<script>

var images = document.querySelectorAll('img');
images.forEach(function(item) {
  item.addEventListener('click', function(event) {
    if (event.target.className === 'min') {
        for (var i = 0; i < images.length; i++) {
          images[i].classList.add('min');
        }
        event.target.classList.toggle('min');
      } else {
        event.target.classList.toggle('min');
      }
  })
})
  
</script>
</body>
</html>
